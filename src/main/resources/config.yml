# AutoOrganize 插件配置文件

# 性能设置
performance:
  # 每tick扫描的方块数量
  blocks_per_tick: 500

# 方块组合体设置
block_combination:
  # 上方方块类型（固定为磁石）
  top_block: LODESTONE
  # Y轴搜索半径（固定值）
  y_radius: 5
  # 下方方块类型及其对应的检索范围
  bottom_blocks:
    DEEPSLATE_EMERALD_ORE: 20
    NETHERITE_BLOCK: 20
    DIAMOND_BLOCK: 10
    GOLD_BLOCK: 5

# 视觉效果设置
visual_effects:
  # 是否启用物品飞行动画
  enabled: true
  # 飞行持续时间（tick）
  flight_duration: 30
  # 物品缩放大小
  item_scale: 0.3

messages:
  # GUI Title
  gui_title: §6自动整理 - 放入要整理的物品
  # GUI相关消息（设为空则不发送）
  gui_open: 
  gui_start_organizing: 
  gui_no_items: 
  
  # 整理过程消息（设为空则不发送）
  search_containers: §e开始整理，预计需要 §7{estimated_ticks} §etick...
  containers_found: 
  no_containers: 
  organizing_progress: 
  
  # 完成消息（设为空则不发送）
  organize_complete: §a整理完成！
  items_drop: §e溢出物品掉落，注意拾取！
  items_organized: 
  items_remaining: 
  all_items_organized: 
  
  # 错误消息（设为空则不发送）
  error_occurred: §c整理过程中发生错误，请稍后重试
  player_only: 此命令只能由玩家执行
